name: Build & Test

on:
  push:
    branches: [ master, main, develop, 'feature/**', 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ master, main, develop ]

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'Mayordomo.Web.Extractor/Mayordomo.Web.Extractor.csproj'
  DOMAIN_PROJECT_PATH: 'Mayordomo.Web.Extractor.Abstractions/Mayordomo.Web.Extractor.Abstractions.csproj'
  TEST_PROJECT_PATH: 'Mayordomo.Web.Extractor.Tests/Mayordomo.Web.Extractor.Tests.csproj'  

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    outputs:
      version: ${{ steps.gitversion.outputs.semVer }}
      nuget-version: ${{ steps.gitversion.outputs.nuGetVersionV2 }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Required for GitVersion
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v4
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml
    
    - name: Display GitVersion outputs
      run: |
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
        echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
        echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore \
          /p:Version=${{ steps.gitversion.outputs.assemblySemVer }} \
          /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
          /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
          /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }} \
          /p:CI=true
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v2
      if: always() && github.event_name == 'pull_request'
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: Code Coverage Report
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
    
    - name: Pack NuGet Package
      if: github.event_name != 'pull_request'
      run: |
        dotnet pack ${{ env.PROJECT_PATH }} \
          --configuration Release \
          --no-build \
          --output ./artifacts \
          /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }} \
          /p:Version=${{ steps.gitversion.outputs.assemblySemVer }} \
          /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
          /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
          /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }} \
          /p:CI=true
        
        if [ -n "${{ env.DOMAIN_PROJECT_PATH }}" ]; then \
          dotnet pack ${{ env.DOMAIN_PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }} \
            /p:Version=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
            /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }} \
            /p:CI=true; \
        fi
    
    - name: Upload NuGet Package Artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v6
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
        retention-days: 30
    
    - name: Upload Symbol Package Artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v6
      with:
        name: symbol-package
        path: ./artifacts/*.snupkg
        retention-days: 30
